enable_carbon=True
carbon_plaintext=False
carbon_servers=%SAMM_IP%:2004
enable_statsd=False
statsd_server=127.0.0.1:8125
enable_librato=False
librato_whitelist=[.*]
enable_stdout=False
nerf_stdout=True
